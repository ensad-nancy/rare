  <!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="./assets/css/screen.css">
</head>
<body>

<div class="container">

  <h1 class="mainTitle col-md-offset-5">  <img src="assets/images/Logo.png" id="logo"><br/>RARE  <hr/></h1>

</div>
  <div class="container">

    <div  class="col-md-5">
      <img class="img-responsive" src="https://docs.google.com/drawings/d/1fqmqHT4UmkInXRFzwb1sP9YJv9bpaW1rY1lMahwZjpk/pub?w=767&amp;h=1073">

      <h1 id="pad-content"></h1>
    </div>

    <div  class="col-md-4">

      <div class="cartouche">
        <h1>TORRENT</h1>
        <h4 id="pad-content-TORRENT"></h4>
      </div>

      <div id="twitter"></div>
    </div>

    <div  class="col-md-3">

      <div class="cartouche">
        <h1>AGORA</h1>
        <h4 id="pad-content-AGORA"></h4>
      </div>

      <div id="contacts"></div>
    </div>


  </div>


  <script id="tweetFeed" type="text/x-handlebars-template">
    {{#each elements}}
      <hr/>
      <p>{{text}}</p>

      {{#each entities.media}}
          <img src="{{media_url}}" class="img-responsive gdraw">
      {{/each}}

      {{#each entities.urls}}
          <a href="{{url}}">{{display_url}}</a>
      {{/each}}

    {{/each}}
  </script>
  <script id="weMet" type="text/x-handlebars-template">
    {{#each elements}}
            <hr/>
      <p><strong>
      {{#if www}}
          <a href="{{www}}" target="_blank">{{nom-prenom}}</a>
        {{else}}
          {{nom-prenom}}
      {{/if}}
      </strong>
      </p>
            {{#if twitter}}
        {{twitter}}
      {{/if}}
      <p><em>{{Horodateur}}</em></p>

    {{/each}}
  </script>


  <script type="text/javascript" src="./assets/js/all.min.js"></script>
  <script type="text/javascript" src="./assets/js/rare.js"></script>

</body>
</html>
